<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - BuildPilot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #ff00ff, #ff6600, #ffcc00, #00ff00, #00ccff, #9933ff);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
        min-height: 100vh;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        position: relative;
    }
    
    @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .navbar {
        background: rgba(13, 13, 13, 0.5) !important;
        backdrop-filter: blur(5px);
        border-bottom: 1px solid #333;
    }

    .container {
        max-width: 900px;
    }
    
    .card {
        margin-bottom: 1.5rem;
        background: rgba(13, 13, 13, 0.9);
        border: 1px solid #333;
        border-radius: 12px;
        color: white;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
    }
    
    .card-header {
        font-weight: 600;
        background: rgba(33, 37, 41, 0.8);
        border-bottom: 1px solid #444;
        border-radius: 12px 12px 0 0 !important;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .display-4 {
        background: linear-gradient(45deg, #00c6ff, #8c73ff, #ffcc00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .card-body p, .card-body a {
        font-size: 1rem;
        line-height: 1.6;
        color: #ddd;
    }

    .social-links a {
        color: #ddd;
        font-size: 2rem;
        margin-right: 1.5rem;
        transition: color 0.3s ease;
    }
    .social-links a:hover {
        color: #00c6ff;
    }

</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
    <div class="container">
        <a class="navbar-brand" href="/">BuildPilot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Contact</h1>
    </div>

    <div class="card text-center">
        <div class="card-body">
            <p>Author: <strong>Bharathsimha Reddy Putta</strong></p>
            <div class="social-links mt-4">
                <a href="https://www.linkedin.com/in/bharathsimha-reddy-putta-a2292a211/" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/bharathmrr" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
