<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildPilot - Agentic MVP Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 1.5rem;
        }
        .card-header {
            font-weight: bold;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
        #result-container .card-body {
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">BuildPilot</h1>
            <p class="lead">Your Autonomous AI Product Manager for Building MVPs</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="idea-form">
                    <div class="mb-3">
                        <label for="idea-input" class="form-label">Enter your product idea:</label>
                        <input type="text" class="form-control" id="idea-input" placeholder="e.g., 'Trello for Students' or 'AI Note Summarizer'">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate MVP</button>
                </form>
            </div>
        </div>

        <div id="result-container" class="mt-5">
            <div class="card" id="research-card" style="display: none;">
                <div class="card-header">
                    Market Research
                    <div class="spinner-border text-primary float-end" role="status" id="research-spinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="card-body" id="research-output"></div>
            </div>

            <div class="card" id="features-card" style="display: none;">
                <div class="card-header">
                    Feature Plan
                     <div class="spinner-border text-primary float-end" role="status" id="features-spinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="card-body" id="features-output"></div>
            </div>

            <div class="card" id="code-card" style="display: none;">
                <div class="card-header">
                    Generated Code
                     <div class="spinner-border text-primary float-end" role="status" id="code-spinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="card-body" id="code-output"></div>
            </div>

            <div class="card" id="review-card" style="display: none;">
                <div class="card-header">
                    Code Review
                     <div class="spinner-border text-primary float-end" role="status" id="review-spinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="card-body" id="review-output"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('idea-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const idea = document.getElementById('idea-input').value;
            if (!idea) {
                alert('Please enter a product idea.');
                return;
            }

            // Reset and show result cards
            const cards = ['research', 'features', 'code', 'review'];
            cards.forEach(card => {
                document.getElementById(`${card}-card`).style.display = 'block';
                document.getElementById(`${card}-output`).textContent = '';
                document.getElementById(`${card}-spinner`).style.display = 'inline-block';
            });

            try {
                // Call the main workflow endpoint
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idea: idea })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                // Populate results
                document.getElementById('research-output').textContent = result.research || 'No research data received.';
                document.getElementById('research-spinner').style.display = 'none';

                document.getElementById('features-output').textContent = result.features || 'No feature plan data received.';
                document.getElementById('features-spinner').style.display = 'none';

                document.getElementById('code-output').textContent = result.code || 'No code received.';
                document.getElementById('code-spinner').style.display = 'none';

                document.getElementById('review-output').textContent = result.review || 'No review data received.';
                document.getElementById('review-spinner').style.display = 'none';

            } catch (error) {
                console.error('Error during generation:', error);
                alert('An error occurred. Check the console for details.');
                cards.forEach(card => {
                    document.getElementById(`${card}-spinner`).style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
